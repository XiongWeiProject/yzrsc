    compileSdkVersion 26
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.commodity.yzrsc"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86", "armeabi"
        }
    }
    lintOptions {
        checkReleaseBuilds false

        abortOnError false
    }
    dexOptions {
        jumboMode = true
        incremental true
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }
    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
        abortOnError false
    }
    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']  // <-- Set your folder here!
        }
    }
    allprojects {
        repositories {

            // 添加下面的内容

            flatDir {
                dirs 'libs'
            }

            // ... jcenter() 等其他仓库
        }
    }
    useLibrary 'org.apache.http.legacy' //compileSdkView修改为23后找不到org.apache.http下的类
